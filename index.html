<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nipuni AI v2.5 üíñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdf0f4; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .chat-container { width: 100%; max-width: 430px; height: 95vh; background: white; border-radius: 30px; display: flex; flex-direction: column; overflow: hidden; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .header { background: #ff4d6d; color: white; padding: 20px; text-align: center; font-weight: 600; font-size: 1.2rem; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; background: #fffcfd; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5; }
        .received { background: #f1f3f4; align-self: flex-start; color: #333; }
        .sent { background: #ff4d6d; color: white; align-self: flex-end; }
        
        /* üõë Network Error Overlay */
        #errorOverlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }
        .error-icon { font-size: 4rem; color: #ccc; margin-bottom: 20px; }
        .reconnect-btn {
            background: #4285f4; color: white; padding: 12px 25px;
            text-decoration: none; border-radius: 5px; font-weight: bold;
            margin-top: 20px; border: none; cursor: pointer; font-size: 15px;
        }
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; background: white; align-items: center; gap: 10px; }
        #userInput { flex: 1; border: none; background: #f8f9fa; padding: 12px 20px; border-radius: 30px; outline: none; }
        #sendBtn { background: #ff4d6d; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
        .typing { font-size: 11px; color: #ff4d6d; padding: 5px 25px; display: none; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Nipuni v57 üíñ</div>
    
    <div id="errorOverlay">
        <div class="error-icon"><i class="fas fa-wifi-slash"></i></div>
        <h3 style="color: #444;">Connection Error</h3>
        <p style="color: #777; margin-top: 10px; font-size: 14px;">A network error occurred. Please reconnect to continue chatting with Nipuni.</p>
        <button onclick="redirectToAd()" class="reconnect-btn">Reconnect Network</button>
    </div>

    <div id="messages">
        <div class="msg received">Aney patiyo katha karannako... üòò</div>
    </div>
    <div id="typingIndicator" class="typing">Nipuni hithanawa... ‚ù§Ô∏è</div>
    <div class="input-area" id="inputBox">
        <input type="text" id="userInput" placeholder="Moniwa hari kiyanna..." autocomplete="off">
        <button id="sendBtn" onclick="handleSend()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const WORKER_URL = "https://aged-sunset-9bb9.ranbindua.workers.dev";
    const AD_LINK = "https://otieu.com/4/10358055";
    
    // ‡∂ö‡∂Ω‡∑í‡∂±‡∑ä ‡∂∏‡∑ê‡∑É‡∑ö‡∂¢‡∑ä ‡∂ö‡∑ì‡∂∫‡∂ö‡∑ä ‡∂∫‡∑ê‡∑Ä‡∑ä‡∑Ä‡∂Ø ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è check ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
    let messageCount = parseInt(localStorage.getItem('msg_count')) || 0;
    let isUnlocked = localStorage.getItem('chat_unlocked') === 'true';

    // Page ‡∂ë‡∂ö load ‡∑Ä‡∑ô‡∂Ø‡∑ä‡∂Ø‡∑ì‡∂∏ ‡∂ö‡∂Ω‡∑í‡∂±‡∑ä‡∂∏ lock ‡∑Ä‡∑ô‡∂Ω‡∑è‡∂Ø ‡∂∂‡∂Ω‡∂±‡∑ä‡∂±
    window.onload = function() {
        if (messageCount >= 5 && !isUnlocked) {
            showError();
        }
    };

    function showError() {
        document.getElementById('errorOverlay').style.display = 'flex';
        document.getElementById('userInput').disabled = true;
    }

    function redirectToAd() {
        // User ‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö‡∂ß ‡∂ú‡∑í‡∂∫‡∑è ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è mark ‡∂ö‡∂ª‡∂∏‡∑î
        localStorage.setItem('chat_unlocked', 'true');
        // Ad ‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö‡∂ß ‡∂∫‡∑ê‡∑Ä‡∑ì‡∂∏
        window.location.href = AD_LINK;
    }

    async function handleSend() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        // ‡∂∏‡∑ê‡∑É‡∑ö‡∂¢‡∑ä 5 ‡∂¥‡∂ª‡∑ì‡∂ö‡∑ä‡∑Ç‡∑è‡∑Ä (Unlock ‡∑Ä‡∑ô‡∂Ω‡∑è ‡∂±‡∑ê‡∂≠‡∑ä‡∂±‡∂∏‡∑ä ‡∑Ä‡∑í‡∂≠‡∂ª‡∂∫‡∑í)
        if (messageCount >= 5 && !isUnlocked) {
            showError();
            return;
        }

        addMessage(text, 'sent');
        input.value = "";
        
        messageCount++;
        localStorage.setItem('msg_count', messageCount);

        document.getElementById('typingIndicator').style.display = 'block';

        try {
            const response = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            document.getElementById('typingIndicator').style.display = 'none';
            
            if (data.reply) {
                addMessage(data.reply.replace(/[\*\_\#]/g, '').trim(), 'received');
            }

            // ‡∂∏‡∑ê‡∑É‡∑ö‡∂¢‡∑ä ‡∂ë‡∂ö ‡∂Ω‡∑ê‡∂∂‡∑î‡∂´‡∑è‡∂ß ‡∂¥‡∑É‡∑ä‡∑É‡∑ö counter ‡∂ë‡∂ö ‡∂∂‡∂Ω‡∂Ω‡∑è lock ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏
            if (messageCount >= 5 && !isUnlocked) {
                setTimeout(showError, 1000);
            }

        } catch (err) {
            document.getElementById('typingIndicator').style.display = 'none';
            addMessage("Network upset wage patiyo..", 'received');
        }
    }

    function addMessage(text, type) {
        const container = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });
</script>

</body>
</html>
