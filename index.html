<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nipuni AI v2.5 üíñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdf0f4; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .chat-container { width: 100%; max-width: 430px; height: 95vh; background: white; border-radius: 30px; display: flex; flex-direction: column; overflow: hidden; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .header { background: #ff4d6d; color: white; padding: 20px; text-align: center; font-weight: 600; font-size: 1.2rem; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; background: #fffcfd; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5; word-wrap: break-word; }
        .received { background: #f1f3f4; align-self: flex-start; color: #333; border-bottom-left-radius: 5px; }
        .sent { background: #ff4d6d; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        
        /* üõë Network Error Layer */
        #errorOverlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }
        .reconnect-btn {
            background: #4285f4; color: white; padding: 12px 25px;
            border: none; border-radius: 5px; font-weight: bold;
            margin-top: 20px; cursor: pointer; font-size: 15px;
        }
        
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; background: white; align-items: center; gap: 10px; }
        #userInput { flex: 1; border: none; background: #f8f9fa; padding: 12px 20px; border-radius: 30px; outline: none; }
        #sendBtn { background: #ff4d6d; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
        .typing { font-size: 11px; color: #ff4d6d; padding: 5px 25px; display: none; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Nipuni v57 üíñ</div>
    
    <div id="errorOverlay">
        <i class="fas fa-wifi-slash" style="font-size: 4rem; color: #ccc;"></i>
        <h3 style="margin-top: 20px; color: #444;">Connection Error</h3>
        <p style="color: #777; font-size: 14px; margin-top: 10px;">A network error occurred. Please reconnect to continue chatting with Nipuni.</p>
        <button onclick="handleReconnect()" class="reconnect-btn">Reconnect Network</button>
    </div>

    <div id="messages">
        <div class="msg received">Aney patiyo katha karannako... üòò</div>
    </div>
    
    <div id="typingIndicator" class="typing">Nipuni hithanawa... ‚ù§Ô∏è</div>
    
    <div class="input-area" id="inputBox">
        <input type="text" id="userInput" placeholder="Moniwa hari kiyanna..." autocomplete="off">
        <button id="sendBtn" onclick="handleSend()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    // Config
    const WORKER_URL = "https://aged-sunset-9bb9.ranbindua.workers.dev";
    const AD_LINK = "https://otieu.com/4/10358055";
    
    // Counter & Lock Logic
    let msgCount = parseInt(localStorage.getItem('nipuni_count')) || 0;
    let isUnlocked = localStorage.getItem('nipuni_unlocked') === 'true';

    // Check on Load
    window.onload = () => {
        if (msgCount >= 5 && !isUnlocked) {
            showError();
        }
    };

    function showError() {
        document.getElementById('errorOverlay').style.display = 'flex';
        document.getElementById('userInput').disabled = true;
    }

    function handleReconnect() {
        // Unlock chat for this session
        localStorage.setItem('nipuni_unlocked', 'true');
        // Open Ad Link
        window.open(AD_LINK, '_blank');
        // Reload to resume chat
        location.reload();
    }

    async function handleSend() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        // Message limit check
        if (msgCount >= 5 && !isUnlocked) {
            showError();
            return;
        }

        addMessage(text, 'sent');
        input.value = "";
        
        msgCount++;
        localStorage.setItem('nipuni_count', msgCount);

        const typing = document.getElementById('typingIndicator');
        typing.style.display = 'block';

        try {
            const res = await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });
            
            const data = await res.json();
            typing.style.display = 'none';

            if (data.reply) {
                addMessage(data.reply.replace(/[\*\_\#]/g, '').trim(), 'received');
            } else {
                addMessage("Aney mata therenne na patiyo..", 'received');
            }

            // Lock after 5 messages
            if (msgCount >= 5 && !isUnlocked) {
                setTimeout(showError, 1500);
            }

        } catch (err) {
            typing.style.display = 'none';
            addMessage("Network upset wage patiyo..", 'received');
            console.error(err);
        }
    }

    function addMessage(text, type) {
        const container = document.getElementById('messages');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });
</script>

</body>
</html>
